        /*---------Otro codigo importante -----------*/

        /*----------Estilo NAV Dilan Bocanegra-------*/

        nav {
            font-family: 'Komika Axis', arial;
            background: #5A7684;
        }

        nav ul {
            list-style: none;
            margin: 0;
            display: flex;
            justify-content: space-around;
            padding-inline-start: 0;
            height: 70px;

        }

        nav ul li {
            float: left;
            font-size: 16pt;
            font-weight: bold;
            text-align: center;
        }

        nav ul li a {
            padding: 1.6rem;
            color: white;
            display: block;
            text-decoration: none;
            /*Transiciones*/
            -webkit-transition: 0.4s linear all;
            -moz-transition: 0.4s linear all;
            -o-transition: 0.4s linear all;
            transition: 0.4s linear all;

        }

        nav ul li a:hover {
            background: #4e5c63;
        }

        nav ul li img {
            width: 100px;
            height: 100px;
            margin-top: -14px;

        }

        nav ul li input {
            margin-top: 1.6rem;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        /*----------Estilo NAV Dilan Bocanegra-------*/

        /*---------Estilo SCROLL_DIV ----------------*/
        .div_scroll {
            height: 500px;
            overflow-y: scroll;
            background: #5A7684;
        }

        /*---------Estilo SCROLL_DIV ----------------*/
        /*---------Codigo Dilan Bocanegra -----------*/
